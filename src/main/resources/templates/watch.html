<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <title>Watch</title>
    <style>
        #my-video{
            width: 640px;
            height: 480px;
        }
    </style>
</head>
<body>
    <input id="videoLink" type="hidden" th:value="@{/stream/{id}(id=${videoFileId})}" />
    <video id="my-video"
           class="video-js"
           controls
           preload="auto"
           width="640"
           height="264"
           th:src="@{/stream/{id}(id=${videoFileId})}">
    </video>

    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
</body>
</html>
